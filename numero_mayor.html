<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>número Mayor</title>
</head>

<body>
    <script>
        alert("Hola por favor ingresa 5 números")
        let num = parseInt(prompt("ingresa el 1er número:  "));
        let num1 = parseInt(prompt("ingresa el 2do número:  "));
        let num2 = parseInt(prompt("ingresa el 3er número:  "));
        let num3 = parseInt(prompt("ingresa el 4to número:  "));
        let num4 = parseInt(prompt("ingresa el 5to número:  "));

        let array = [num, num1, num2, num3, num4];
        var numMayor = Math.max(...array);
        
        document.write("El Mayor es: " + numMayor)

       
    </script>

</body>

</html>
